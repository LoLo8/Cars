<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Add New Car</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename="index.css") }}>	
</head>
<body>
	<h1>What car would you like to add?</h1>
	<form action="/add_car"	method= "post">
		Make: <input type="text" name="make" placeholder="Make"><br>
		Model: <input type="text" name="model" placeholder="Model"><br>
		Info: <textarea name="info" placeholder="Info"></textarea><br>
		 <input type="submit" name="add">
	</form>
	<div class="flash">
		{% with messages = get_flashed_messages() %}
			<p class="{{messages[0]}}">{{messages[1]}}</p>
		{% endwith %}
	</div>	
</body>
</html>
